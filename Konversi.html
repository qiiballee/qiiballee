<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Bilangan</title>
    <link rel="stylesheet" href="Konversi.css">
    <script src="https://kit.fontawesome.com/0d44c59945.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="Home">
        <nav>
            <h2 class="logo"> Konversi  <span>Bilangan<i class="fas fa-sort-numeric-up-alt"></i></span></h2>
            
        </nav>            
</div>        

    </nav>
    <div class="container">
        <h2>Kalkulator Konversi Bilangan</h2>
        <select id="conversionType">
            <option value="binToDec">Biner ke Desimal</option>
            <option value="binToHex">Biner ke Heksadesimal</option>
            <option value="binToOct">Biner ke Oktal</option>
            <option value="decToBin">Desimal ke Biner</option>
            <option value="decToHex">Desimal ke Heksadesimal</option>
            <option value="decToOct">Desimal ke Oktal</option>
            <option value="hexToBin">Heksadesimal ke Biner</option>
            <option value="hexToDec">Heksadesimal ke Desimal</option>
            <option value="hexToOct">Heksadesimal ke Oktal</option>
            <option value="octToBin">Oktal ke Biner</option>
            <option value="octToDec">Oktal ke Desimal</option>
            <option value="octToHex">Oktal ke Heksadesimal</option>
        </select>
        <input type="text" id="inputValue" placeholder="Masukkan nilai">
        <button onclick="convert()">Konversi</button>
        <p>Hasil: <span id="result"></span></p>
    </div>
        <script src="Konversi.js"></script>
       <center> <div class="kembali"><a href="Fitur.html"><i class="fa-solid fa-arrow-rotate-left"></i>BACK</a></center>
        </div>
</body>
</html>
